<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christian Fabian Ursino</title>
  <!-- LINK FONTAWESOME -->

<body>
  <!-- PRELOAD -->
  <div class="preload" data-preload>
    <div class="preload__circle"></div>
    <p class="preload__text">FLC</p>
  </div>

  <!-- HEADER -->
    <header class="header" data-header>
      <div class="header__container">
        <nav class="nav" data-navbar>
          <button class="closeButton" aria-label="close menu" data-nav-toggler>
            <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
          </button>
          <a href="#" class="logo"><img src="img/logo.png" alt="Grilli logo" width="300" height="350"></a>
          <ul class="nav__list">
            <li class="nav__list--item"><a href="#home" class="nav__list--link hover__underline">
                <div class="nav__list--link--icon"></div><span class="nav__list--link--text">inicio</span>
              </a></li>
            <li class="nav__list--item"><a href="#home" class="nav__list--link hover__underline ">
                <div class="nav__list--link--icon"></div><span class="nav__list--link--text">acerca de</span>
              </a></li>
            <li class="nav__list--item"><a href="#home" class="nav__list--link hover__underline ">
                <div class="nav__list--link--icon"></div><span class="nav__list--link--text">cv</span>
              </a></li>
            <li class="nav__list--item"><a href="#home" class="nav__list--link hover__underline ">
                <div class="nav__list--link--icon"></div><span class="nav__list--link--text">contactanos</span>
              </a></li>
          </ul>
        </nav>
        <button class="nav__openButton" aria-label="open_menu" data-nav-toggler>
          <span class="line line-1"></span>
          <span class="line line-2"></span>
          <span class="line line-3"></span>
        </button>
        <div class="overlay" data-nav-toggler data-overlay></div>
      </div>
    </header>
    
    <!-- BODY -->
    <main class="main">
      <!-- ------------ -->
      <!-- HOME -->
      <!-- ------------ -->
      <section class="home" id="home">
        <div class="home__container">
          <h1 class="home__container--title">FL</h1>
          <h2 class="home__container--title2"><span class="home__container--span"
              style="color: rgba(255, 255, 255, 0.05); text-shadow: 1px 2px 4px #715013; -webkit-text-stroke: 1px rgba(255, 255, 255, 0.4);">c</span>onstrucciones
          </h2>
        </div>
      </section>
      <!-- ------------ -->
      <!-- ABOUT -->
      <!-- ------------ -->
      <section class="about">
        <div class="about__container">
          <div class="about__container--1">
            <img src="img/img2.jpg" alt="accesorios de pintura" width="600px" height="400px">
          </div>
          <div class="about__container--2">
            <!-- BUTTONS -->
          </div>
        </div>
      </section>
      <!-- ------------ -->
      <!-- CV -->
      <!-- ------------ -->
      <section class="" id="cv">
        <div class="cv__container">
          <p class="cv__container--text">Acá te dejo mi <a href="" class="cv__container--text--cv">CV</a> para que puedas ver también un poco de la experiencia en el rubro</p>
        </div>
      </section>
    </main>

    <script src="js/preLoad.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
